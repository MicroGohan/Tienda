    <section class="contenido">

        <h2 id="titulo">Formulario</h2>
        <article>
            <header>
                <h3>Registro de cliente</h3>
            </header>
            <form action="/cliente/registro" method="post">
                <fieldset title="Generales">
                    <label>Nombre</label>
                    <input type="text" name="nombre" value="" size="40"/>
                </fieldset>
                <fieldset>
                    <label>Clave</label>
                    <input type="password" name="clave" value="" size="10"/>
                </fieldset>
                <fieldset>
                    <label>Direccion</label>
                    <textarea name="direccion" rows="6" cols="45">
                    </textarea>
                </fieldset>
                <fieldset>
                    <label>Edad</label>
                    <input type="number" name="edad" value="" min="18" max="58"/>
                </fieldset>
                <fieldset>
                    <label>Correo</label>
                    <input type="email" name="correo" value="" />
                </fieldset>
                
                <input type="submit" value="Enviar" />
                
            </form>
        </article>
    </section>
